[package]
name = "luzhanqi-wasm"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1", features = ["derive"] }
serde-wasm-bindgen = "0.5"
luzhanqi-engine = { path = "../engine" }
luzhanqi-game = { path = "../game" }

[package.metadata.wasm-pack.profile.release]
wasm-opt = false
